    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://kit.fontawesome.com/76f2d1ef46.js" crossorigin="anonymous"></script>
    <title>Astir Sign up</title>
</head>

<body onload= "init()">
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="p-4">
          <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid">
            
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" class=brand href="Recipe.html">Recipes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="SignUp.html">Sign in</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " href="MyProfile.html" >My Profile</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-blue">
        <div class="container-fluid inverted">
          <h1 class=brand >Astir
            <div>
              <input type = "checkbox"
              class="checkbox inverted" id= "checkbox" onclick="darkMode()">
              <label for = "checkbox" class="label1 ">
                <i class="far fa-moon "></i>
                <i class ="fas fa-sun "></i>
                <div class="ball"></div>
              </label>
          </h1>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>


    <div class="signup">
        <form class="needs-validation" novalidate>
            <div class="col-md-8">
                <label for="validationCustom01" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="*No other Characters"required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
          </form>
          <br>
            <form>
            <div class="col-md-6">
                <label for="validationCustom02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder= "*optional"  required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            </form>
            <br>
            <div class="input-group mb-3">
              <label for="profile-picture" class="form-label"> Profile picture </label>
              <div class="custom-file">
                <br>
                <input type="file" class="custom-file-input" id="profilePicture">
                <label class="custom-file-label" for="inputGroupFile01"></label>
              </div>
            </div>
            <br>
            <form>
            <div class="col-md-8">
                <label for="validationCustomUsername" class="form-label">Username</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="username"
                        aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
            </div>
            <br>
            <form>
              <div class="col-md-6">
                  <label for="validationCustom02" class="form-label">Bio</label>
                  <input type="text" class="form-control" id="bio" placeholder= "*optional"  required>
                  <div class="valid-feedback">
                      Looks good!
                  </div>
              </div>
              </form>
            <br>
            <div class="col">
                <label for="validationCustom03" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" required>
                <div class="invalid-feedback">
                    Please provide a valid email.
                </div>
            </div>
            <br>
            <div class="col-md-6">
                <label for="validationCustom04" class="form-label">Gender</label>
                <select class="form-select" id="gender" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Others</option>
                </select>
                <div class="invalid-feedback">
                    Please select a choice.
                </div>
            </div>
            <br>
            <div class="col-md-9">
                <label for="validationCustom05" class="form-label">Password</label>
                <input type="text" class="form-control" id="password" placeholder="eg.happyFluffyUnicorn" required>
                <div class="invalid-feedback">
                    Please provide a valid password.
                </div>
            </div>
            <br>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="termsCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <br>
            <div class="col-12">
                <a href ="MyProfile.html" class="btn btn-primary" onclick="onSavePressed()" >Submit form </a>
            </div>
        </form>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>

</body>




















</html>
